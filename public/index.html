<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />     
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="navLogo">tweeter</span>
      
      <div class="write">

          <span class="writeNew">Write a new tweet</span>
         
          <i class="navArrows fas fa-angle-double-down"></i>
        </a>
      </div>
    </nav>

     <header>
       <div class="profile">
         <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <div>
          <h2>Brynn Briar</h2>
      </div>
    </div>
  </header>
  

    <!-- Main Tweet Container -->
    <main class="container">
      <section class="all-tweets">
        <form method="post" action="/tweets"></form>
        <form class="new-tweet-form">
          <label for="new-tweet-text">What are you humming about?</label>
          <br>
          <textarea class="new-tweet-text" placeholder="......."></textarea>
          <div class="submit-count">
            <button class="submit-button" type="submit" >Tweet</button>
            <output class="form-count" for="new-tweet-text">140</output>
          </div>
        </form>
         <!-- Archieved Tweet Container -->
        <main class="alltweet-container">
          
          <article class="tweet">
            <form method="post" action="/all-tweets" class="allTweetForm"></form>
            <form>
                           
              
              <img class="avatar" src="images/steelers.png" alt="profile-picture" width="30" height="30">
              <label for="all-text">Mike Law</label>

              <br>
              <textarea class="posted-tweet-text" placeholder="This is an example of text for posted tweets"></textarea>
              </header>
              <footer class="submit-count">
                <output class="tweet-time" for="tweet-text">2 Minutes Ago</output>
                <div class="posted-tweet-buttons">
                  <i class="fa-solid fa-flag"></i>
                  <i class="fa-solid fa-retweet"></i>
                  <i class="fa-solid fa-heart"></i>
                </div>
              </div>
            </form>
          
        </main>

      </section> 
    </main>

  </body>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
</html>
